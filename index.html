<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>Vanilla JS Weather App - Natalie Martin</title>
  </head>
  <body>
    <div class="weatherWrapper">
      <div class="weatherCard">
        <!--Search Bar-->
        <form class="d-flex" role="search" id="form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="city-input"
            autocomplete="off"
          />
          <button
            class="btn btn-outline-success"
            type="submit"
            id="button-submit"
          >
            Search
          </button>
        </form>
        <div class="currentWeather">
          <div class="currentCity col-6">
            <!--Town Name-->
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date">21:00 Thursday</span></li>
              <li>
                <span id="desc"></span>
              </li>
              <li>
                Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
                <strong><span id="wind"></span>km/h</strong>
              </li>
            </ul>
          </div>
          <!--Current Temp-->

          <div class="currentTemp col-6">
            <img src="" alt="" id="weather-icon" />
            <div class="currentTempDetails">
              <p id="temperature"></p>
              <sup
                ><a href="#" id="celsius-link">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                ></sup
              >
            </div>
          </div>
        </div>

        <!--Footer-->
      </div>

      <small
        >Coded by
        <a href="https://github.com/natlmartin/JS-Vanilla-Weather-App"
          >Natalie Martin</a
        ></small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
